<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
</head>
<body>
<!--  при методе PATСH, DELETE и PUT обязательно используем таймлив, так как HTML не поддерживает эти методы,
      таймлив записывает значение PATСH, DELETE и PUT в скрытое поле _method,
      а в поле method укажет метод POST, который понимает HTML.
      На стороне Spring методы PATСH, DELETE и PUT считатся с помощью фильтра, который нужно указать в классе конфигурации SpringMVC-->
<form th:method="PATCH"
      th:action="@{/books/{id}(id=${book.getId()})}"
      th:object="${book}">
    <label for="title">Введите название книги: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br/>
    <label for="year">Введите год: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
    <br/>
    <input type="submit" value="Редактировать"/>
</form>
</body>
</html>
