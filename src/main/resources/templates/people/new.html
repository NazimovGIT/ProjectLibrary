<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Новый читатель</title>
</head>
<body>

<form th:method="POST"
      th:action="@{/people}"
      th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">fullName error</div>
    <br/>
    <label for="dateOfBirth">Введите дату рождения (dd/mm/yyyy): </label>
    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">dateOfBirth error</div>
    <br/>
    <input type="submit" value="Создать"/>
</form>
<!--  POST запрос отправляется по адресу action с телом запроса в формате ключ(name)-значение(ввод пользователя)-->
</body>
</html>
